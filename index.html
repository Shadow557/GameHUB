<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="Styles/main.css" />
		<script type="module" src="Scripts/main.js" defer></script>
		<title>Gamehub</title>
	</head>

	<body>
		<!-- QUI INIZIA L'HEADER-->
		<div id="header">
			<div id="logo"><img src="Pictures/Logo.png" alt="Logo" /></div>
			<div id="achievements">
				<img src="Pictures/Trophy.png" alt="Achievements" />
			</div>
			<div id="titleZone">
				<div id="title"><h1>GameHUB</h1></div>
				<div id="subtitle"><h2>Gaming for life!</h2></div>
			</div>
			<div id="settings"><img src="Pictures/Gear.png" alt="Settings" /></div>
			<div id="accountLogo">
				<img src="Pictures/Guest.png" alt="User Account" />
			</div>
		</div>
		<!-- QUI TERMINA L'HEADER-->

		<!-- QUI INIZIA IL BODY-->
		<div id="body">
			<div class="ad hidden"></div>
			<div id="gameZone" class="hidden"></div>
			<div class="ad hidden"></div>

			<div class="display hidden"></div>
		</div>
		<!-- QUI TERMINA IL BODY-->

		<!-- QUI INIZIA IL FOOTER-->
		<div id="footer">
			<input type="color" name="" id="" value="#00ff00" />
		</div>
		<!-- QUI TERMINA IL FOOTER-->
	</body>
</html>
